            function avg(data){
                // 請用你的程式補完這個函式的區塊
                let count=data.count;
                let employees_data=data.employees;
                let sum=0
                employees_data.forEach(function(item, index, array){
                    var employees_salary=item.salary;
                    sum=sum+employees_salary;
                });
                average=sum/count
                return average

            function maxProduct(nums){
                // 請用你的程式補完這個函式的區塊
                let max_num=Math.max(...nums);
                let list_copy=nums.slice();
                list_copy = list_copy.filter(function(item) {
                    return item != max_num
                });
                let secondmax_num=Math.max(...list_copy);

                let min_num=Math.min(...nums);
                let list_copy_2=nums.slice();
                list_copy_2 = list_copy_2.filter(function(item) {
                    return item != min_num
                });
                let secondmmin_num=Math.min(...list_copy_2);

                max_sum=max_num*secondmax_num;
                min_sum=min_num*secondmmin_num;

                if(max_sum>=min_sum){
                    return max_sum
                }
                else{
                    return min_sum
                } 

                }
            answer=maxProduct([5, 20, 2, 6]) // 得到 120
            console.log(answer)
            answer=maxProduct([10, -20, 0, 3]) // 得到 30
            console.log(answer)
            answer=maxProduct([-1, 2]) // 得到 -2
            console.log(answer)
            answer=maxProduct([-1, 0, 2]) // 得到 0
            console.log(answer)
            answer=maxProduct([-1, -2, 0]) // 得到 2
            console.log(answer)


            function twoSum(nums, target){
                // your code here
                for (let x = 0; x < nums.length; x++) {
                    let m1 = nums[x];
                    let m2=target-m1;
                    if (m2 in nums){
                        return [nums.indexOf(m2),nums.indexOf(m1)];
                    }
                }             
            }
