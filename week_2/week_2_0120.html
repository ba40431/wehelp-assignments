        <script type="text/javascript">

            function maxZeros(nums){
                // 請用你的程式補完這個函式的區塊
                let sum=0;
                let max0=0;
                for(let i=0;i<nums.length;i++){
                    if (nums[i]=="0"){
                        sum=sum+1   
                    }
                    else{
                        if(max0<sum){
                            max0=sum;
                            sum=0
                        }
                    };
                }

                if(sum>max0){
                    console.log(sum)
                }
                else{
                    console.log(max0)
                };
                }
                maxZeros([0, 1, 0, 0]); // 得到 2
                maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
                maxZeros([1, 1, 1, 1, 1]); // 得到 0
                maxZeros([0, 0, 0, 1, 1]) // 得到 3

</script>
