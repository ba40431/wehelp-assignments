<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>Week_7</title>
  <style type="text/css">
    .head{
	  background-color:#f07167;text-align:center;font-size:30px;font-weight:bold;
	  color:white;padding:15px
	  }
    .title{
        text-align:center;
    }
    .text{
        text-align:center;margin-top: 5px;margin-bottom: 5px;
    }
    .button{
        margin-top:10px;
        cursor:pointer;
    }

    .flash{
      text-align:center;color:#f07167;margin-top: 5px;
      font-size:20px;font-weight:bold;
    }

  </style>
  
</head>
<body style="margin:0px;background-color:#ffeedd">
  <div class="head">歡迎光臨，請輸入帳號密碼</div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

  <h3 class="title">註冊帳號</h3>
  <form action="/signup" method="POST">
    <div class="text">姓名<input type="text" name="name"></div>
    <div class="text">帳號<input type="text" name="register_username"></div>
    <div class="text">密碼<input type="password" name="register_password"></div>
    <center><button class="button">註冊</button></center>
  </form>
  <hr/>
  <h3 class="title">登入系統</h3>
  <form action="/signin" method="POST">
    <div class="text">帳號<input type="text" name="username"></div>
    <div class="text">密碼<input type="password" name="password"></div>
    <center><button class="button">登入</button></center>
  </form>
  
</body>
</html>
